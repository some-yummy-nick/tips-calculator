<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Расчёт чаевых</title>
</head>
<body>
<main class="main">
    <h1 class="heading">Расчёт чаевых</h1>
    <section class="section">
        <div class="block bill">
            <label class="label" for="js-your-bill">Счёт</label>
            <input class="number" type="number" placeholder="Ваш счёт" id="js-your-bill">
        </div>
        <div>
            <div class="block item">
                <label for="js-tip-input">Процент чаевых</label>
                <span>
                    <span id="js-tip-percent">0</span>
                    <span>%</span>
                </span>
            </div>
            <div>
                <input type="range" id="js-tip-input" value="0" class="range">
            </div>
            <div class="block item">
                <span>Чаевые</span>
                <span>
                     <span id="js-tip-value">0</span>
                    <span>₽</span>
                </span>
            </div>
            <hr>
            <div class="block item total">
                <span>Всего</span>
                <span>
                    <span id="js-total-with-tip">0</span>
                    <span>₽</span>
                </span>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="block item">
            <label for="js-split-input">Разделить на:</label>
            <span>
                    <span id="js-split-value">1</span>
                    <span id="js-person-word">человека</span>
                </span>
        </div>
        <div>
            <input type="range" id="js-split-input" value="1" min="1" max="10" class="range">
        </div>
        <div class="block item">
            <span>Счёт на каждого</span>
            <span>
                    <span id="js-split-total">0</span>
                    <span>₽</span>
                </span>
        </div>
        <div class="block item">
            <span>Чаевые на каждого</span>
            <span>
                    <span id="js-tip-total">0</span>
                    <span>₽</span>
                </span>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
